{% extends 'music/../../../../templates/base/base.html' %}

{% block content %}

<form type="get" action=".">
    <input type="text" name="q">
    <button type="submit">Search</button>
</form>

{% for album in albums %}
<h1>{{ album.title }}</h1>
<p>
    {{ album.artist }}
</p>
{% endfor %}
{% endblock %}
