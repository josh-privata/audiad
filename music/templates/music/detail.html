<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ album }}</title>
    </head>
    <body>
        <img src="{{ album.cover }}">
        <h1>{{ album.title }}</h1>
        <h3>{{ album.artist }}</h3>
        <ul>
            {% for song in album.song_set.all %}
                <li>{{ song.title }} - {{ song.file_format }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
