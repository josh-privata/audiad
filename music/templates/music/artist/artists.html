{% extends 'music/base/base.html' %}
{% block title %}All Artists{% endblock %}
{% block artists_active %}active{% endblock %}

{% block body %}

    <!-- Dynamic Content -->
    <div class="container-fluid songs-container">

        <!-- Selection Header Panel -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Selection Header -->
                <ul class="nav nav-pills" style="margin-bottom: 10px;">

                    <!-- Show All -->
                    <li role="presentation" {% if filter_by == 'all' %}class="active"{% endif %}><a
                            href="{% url 'music:artists' 'all' %}">View All</a></li>

                    <!-- Show Favourites -->
                    <li role="presentation" {% if filter_by == 'favorites' %}class="active"{% endif %}><a
                            href="{% url 'music:artists' 'favorites' %}">Favorites</a></li>

                </ul>

            </div>
        </div>

        <!-- Right Panel -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Panel -->
                <div class="panel panel-default">

                    <!-- Panel Body -->
                    <div class="panel-body">

                        <!-- Results Table -->
                        <table class="table">

                            <!-- Table Head -->
                            <thead>
                                <tr>
                                    <th>Artist</th>
                                    <th>Favorite</th>
                                </tr>
                            </thead>

                            <!-- Table Body -->
                            <tbody>
                                {% for artist in artists %}
                                    <tr>

                                        <!-- Artist -->
                                        <td>
                                            <a href="{% url 'music:artist_detail' artist.id %}" role="button">{{ artist.name }}</a>
                                        </td>

                                        <!-- Favorite -->
                                        <td>
                                            <a href="{% url 'music:fav_artist' artist.id %}" class="btn-favorite"><span class="glyphicon glyphicon-star {% if artist.fav %}active{% endif %}"></span></a>
                                        </td>

                                    </tr>
                                {% endfor %}
                            </tbody>

                        </table>

                    </div>

                </div>

            </div>
        </div>

    </div>

{% endblock %}
